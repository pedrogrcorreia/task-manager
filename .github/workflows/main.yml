name: CI
on:
    push:
        branches: [ main ]
jobs:
    create_env_file_job:
        runs-on: self-hosted
        steps:
          - name: Create .env file
            uses: ozaytsev86/create-env-file@v1
            with:
              ENV_PORT: ${{ secrets.PORT }}
              ENV_SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
              ENV_JWT_SECRET: ${{ secrets.JWT_SECRET }}
              ENV_MONGODB_URL: ${{ secrets.MONGODB_URL }}
          
    deploy:
        runs-on: self-hosted
        strategy: 
          matrix:
            node-version: [16.x]
            
        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v1
            with:
              node-version: ${{ matrix.node-version }}
          - run: npm install
          - run: npm run dev --if-present
          - run: npm test
